<app-result-card [startPregnancy]="startPregnancy()" [deliveryDate]="deliveryDate()" [weeks]="weeks()" [days]="days()"/>
<div class="p-6">
  <app-stepper
    (onUpdateDeliveryDate)="onUpdateDeliveryDate($event)"
    (onUpdateStartPregnancy)="onUpdateStartPregnancy($event)"
    [startPregnancy]="startPregnancy()"
    [deliveryDate]="deliveryDate()"
  ></app-stepper>
</div>
<div class="flex justify-center">
  <p-button label="Reset" (onClick)="stepper()?.reset()" />
</div>
