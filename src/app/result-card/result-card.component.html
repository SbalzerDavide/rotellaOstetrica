<div class="mb-4 p-6">
  <p-card [header]="'pregnancy_summary.title' | transloco">
    <div class="flex py-6">
      <div class="flex items-center basis-1/2 gap-2">
        <i class="pi pi-calendar" style="font-size: 2.5rem"></i>
        <div class="flex flex-col">
          <div>{{ "start_pregnancy" | transloco }}</div>
          <div class="h-5">{{ startPregnancy() | date }}</div>
        </div>
      </div>
      <p-divider layout="vertical" />
      <div class="flex items-center basis-1/2 gap-2">
        <i class="pi pi-calendar" style="font-size: 2.5rem"></i>
        <div class="flex flex-col">
          <div>{{ "delivery_date" | transloco }}</div>
          <div class="h-5">{{ deliveryDate() | date }}</div>
        </div>
      </div>
    </div>
    <p-divider layout="horizontal" />
    <div class="flex gap-2">
      <p-chip [style]="{ background: 'var(--p-chip-card)' }">
        <p class="flex items-center gap-2">
          {{ "weeks" | transloco }} {{ weeks() }}
        </p>
      </p-chip>
      <p-chip [style]="{ background: 'var(--p-chip-card)' }">
        <p>{{ "days" | transloco }} {{ days() }}</p>
      </p-chip>
    </div>
  </p-card>
</div>
